# AIDE
rhel8_cis_config_aide: true
# AIDE cron settings
rhel8_cis_aide_cron:
  cron_user: root
  cron_file: /etc/crontab
  aide_job: /usr/sbin/aide --check
  aide_minute: 0
  aide_hour: 5
  aide_day: '*'
  aide_month: '*'
  aide_weekday: '*'

# SELinux policy
rhel8_cis_selinux_pol: targeted

# Sudo
rhel8_cis_sudoers_file: cis
rhel8_cis_sudo_logfile: /var/log/sudo.log

# 1.10, 1.11
rhel8_cis_crypto_policy: DEFAULT

# Set to 'true' if X Windows is needed in your environment
rhel8_cis_xwindows_required: no

rhel8_cis_openldap_clients_required: false
rhel8_cis_telnet_required: false
rhel8_cis_ypbind_required: false

# Time Synchronization
rhel8_cis_time_synchronization: chrony

rhel8_cis_time_synchronization_servers:
  - 0.pool.ntp.org
  - 1.pool.ntp.org
  - 2.pool.ntp.org
  - 3.pool.ntp.org

rhel8_cis_firewall: firewalld
# rhel8_cis_firewall: nftables
# rhel8_cis_firewall: iptables

rhel8_cis_firewall_services:
  - ssh
  - dhcpv6-client

# Warning Banner Content (issue, issue.net, motd)
rhel8_cis_warning_banner: |
  Authorized uses only. All activity may be monitored and reported.
# End Banner

